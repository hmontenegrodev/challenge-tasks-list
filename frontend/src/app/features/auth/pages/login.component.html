<div class="login-container">

  <!-- Imagen ilustrativa -->
  <div class="login-image" >
    <img src="assets/login-background.svg" alt="Ilustración login" />
  </div>


  <div class="login-form">



    <mat-card  appearance="outlined">
      <div>
        <h2>{{ showRegister ? 'Registrarse' : 'Iniciar sesión' }}</h2>
      </div>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Email" formControlName="email" />
        </mat-form-field>

        <button type="submit">{{ showRegister ? 'Registrarse' : 'Entrar' }}</button>
      </form>

      <p>
        <a href="#" (click)="toggleRegister(); $event.preventDefault()">
          {{ showRegister ? '¿Ya tienes cuenta? Inicia sesión' : '¿No tienes cuenta? Regístrate' }}
        </a>
      </p>
    </mat-card>
  </div>

</div>
