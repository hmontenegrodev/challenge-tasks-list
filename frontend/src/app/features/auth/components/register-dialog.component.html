<h2 mat-dialog-title>Aún no estás registrado. <br>Regístrate</h2>
<form [formGroup]="form" (ngSubmit)="onRegister()">
    <mat-dialog-content>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Email" formControlName="email" />
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-flat-button (click)="onCancel()">Volver</button>
        <button mat-flat-button color="primary" (click)="onRegister()">Registrar</button>
    </mat-dialog-actions>
</form>
